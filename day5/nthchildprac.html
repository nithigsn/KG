<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span:last-child {
            border: 2px solid pink;
        }

        span:first-child {
            background-color: orange;
        }

        mark::marker {
            background-color: red;
        }

        ul li::marker {
            color: red;
            font-size: 1.5em;
        }
    </style>
</head>

        <span>1</span>

        <span>5</span>
        <span>6</span>
    </div>
    <div class="c3">
        <span>7 </span>

    </div>

        <li>Peaches</li>

    </ul>

</html>
