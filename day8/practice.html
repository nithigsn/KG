<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: skyblue;
            border: none;
            box-shadow: 1px 2px red;
            border-radius: 30%;
        }
        button:focus{
            background-color: red;
        }
        .parent .hello{
            color: red;
        }

        .hello{
            text-shadow: 1px 2px black;
        }
        .box{
            border: 1px solid red;
            box-shadow: 1px 2px red;
        }

    </style>
</head>
<body>
    <button>Hello</button>
    <div class="parent">
        <div>Hi</div>
        <div class="hello">hello</div>
        <div>how</div>
        <div class="box">hiiii</div>
    </div>
    <div class="container">
        <span></span>
        <span></span>
        <span></span>
    </div>
    
</body>
</html>
